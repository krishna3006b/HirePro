version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: hireflow-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: hireflow
    networks:
      - hireflow-network

  # Auth Service
  auth-service:
    build: ./services/auth-service
    container_name: hireflow-auth-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/hireflow_auth
    depends_on:
      - mongodb
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules
    networks:
      - hireflow-network

  # Job Service
  job-service:
    build: ./services/job-service
    container_name: hireflow-job-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - MONGODB_URI=mongodb://mongodb:27017/hireflow_jobs
    depends_on:
      - mongodb
    volumes:
      - ./services/job-service:/app
      - /app/node_modules
    networks:
      - hireflow-network

  # Frontend
  frontend:
    build: ./frontend
    container_name: hireflow-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - auth-service
      - job-service
    networks:
      - hireflow-network

volumes:
  mongodb_data:

networks:
  hireflow-network:
    driver: bridge
